    <script>
        function changeNavBarBg() {
            var height = document.getElementById("error-heading").clientHeight;
            height = height - 50;
            if (
                document.body.scrollTop > height ||
                document.documentElement.scrollTop > height
            ) {
                document.getElementById("navbar-custom").style.backgroundColor =
                    "#e90b5a";
                document.getElementById("scroll-to-top-custom").style.display = "block";
            } else {
                document.getElementById("navbar-custom").style.backgroundColor =
                    "transparent";
                document.getElementById("scroll-to-top-custom").style.display = "none";
            }
        };

        function addListenerAndChangeHeight() {
            window.addEventListener("scroll", this.changeNavBarBg);
            document.getElementById("error-heading").style.minHeight = window.innerHeight - 248 + 'px';
        }
        function backToTop() {
            window.scrollTo({ top: 0, behavior: "smooth" });
        }
        function changeHeight() {
            document.getElementById("error-heading").style.minHeight = window.innerHeight - document.getElementById("error-footer").offsetHeight + 'px';
        }
    </script>
